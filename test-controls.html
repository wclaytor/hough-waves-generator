<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Controls Test</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .control { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        input[type="range"] { width: 100%; }
        .value { font-weight: bold; color: blue; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div x-data="{
        pattern: 'wave',
        waveFrequency: 4,
        waveAmplitude: 150,
        spiralRotations: 6,
        spiralRadius: 0.4,
        circleRadius: 0.3
    }">
        <h1>Pattern Controls Test</h1>
        
        <div class="control">
            <label>Pattern Type:</label>
            <select x-model="pattern">
                <option value="wave">Wave</option>
                <option value="spiral">Spiral</option>
                <option value="circle">Circle</option>
            </select>
            <p>Selected: <span class="value" x-text="pattern"></span></p>
        </div>
        
        <div x-show="pattern === 'wave'" class="control">
            <h3>Wave Parameters</h3>
            <div>
                <label>Frequency: <span class="value" x-text="waveFrequency"></span></label>
                <input type="range" x-model.number="waveFrequency" min="1" max="10" step="0.5">
            </div>
            <div>
                <label>Amplitude: <span class="value" x-text="waveAmplitude + 'px'"></span></label>
                <input type="range" x-model.number="waveAmplitude" min="50" max="250" step="10">
            </div>
        </div>
        
        <div x-show="pattern === 'spiral'" class="control">
            <h3>Spiral Parameters</h3>
            <div>
                <label>Rotations: <span class="value" x-text="spiralRotations"></span></label>
                <input type="range" x-model.number="spiralRotations" min="1" max="10" step="0.5">
            </div>
            <div>
                <label>Radius: <span class="value" x-text="(spiralRadius * 100).toFixed(0) + '%'"></span></label>
                <input type="range" x-model.number="spiralRadius" min="0.2" max="0.5" step="0.05">
            </div>
        </div>
        
        <div x-show="pattern === 'circle'" class="control">
            <h3>Circle Parameters</h3>
            <div>
                <label>Radius: <span class="value" x-text="(circleRadius * 100).toFixed(0) + '%'"></span></label>
                <input type="range" x-model.number="circleRadius" min="0.1" max="0.5" step="0.05">
            </div>
        </div>
        
        <div class="control">
            <h3>All Values</h3>
            <pre x-text="JSON.stringify({
                pattern,
                waveFrequency,
                waveAmplitude,
                spiralRotations,
                spiralRadius,
                circleRadius
            }, null, 2)"></pre>
        </div>
    </div>
</body>
</html>
